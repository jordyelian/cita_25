<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('img6.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .form-control:focus {
            box-shadow: none;
        }
        .btn-primary {
            background-color: #74745e;
            border-color: #74745e;
        }
        .btn-primary:hover {
            background-color: #5a5a4a;
            border-color: #5a5a4a;
        }
        .modal-content {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2 class="text-center">Inicio de Sesión</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico"  required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Bienvenida Yessica Dias</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Te has autenticado con éxito. Serás redirigida en breve...</p>
        <img src="loveimg2.png" alt="Love Image" style="width: 100px; height: auto; display: block; margin: 10px auto;">
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Validación básica
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (email === 'jessi.dias05@outlook.com' && password === 'Jayasher0525') {
            // Mostrar el modal
            $('#loginModal').modal('show');
            
            // Redirigir después de 5 segundos
            setTimeout(function() {
                window.location.href = 'principal.html';
            }, 5000);
        } else {
            alert('Correo o contraseña incorrectos');
        }
    });
</script>

</body>
</html>
